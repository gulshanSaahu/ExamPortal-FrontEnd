<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row " >
            <div class="col-md-6 offset-md-3">
                <mat-card >
                   
                 <br><div class="container text-center">
                    <img src="../../../assets/signup.png" alt="">
                 </div>
                 <h1 class="text-center"> Login Here</h1>
                

                 <form action="" (ngSubmit)="formSubmit()" class="text-center">
                       
                    <mat-form-field class="full-width "  appearance="outline">
                        <mat-label>Username </mat-label>
                        <input 
                        [(ngModel)]="loginData.username"
                        name="username"
                        required
                        name="username"
                         matInput placeholder="Enter Here">
                         <mat-hint>Valid UserName</mat-hint>
                      </mat-form-field>
                      
    
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>UserPassword </mat-label>
                        <input  
                        [(ngModel)]="loginData.password"
                        name="password"
                         required  name="password" type="password" matInput placeholder="Enter Here">
                      </mat-form-field>
    

                      <div class="container text-center">
                          <button class="mr20" mat-raised-button color="primary" type="submit">Login</button>
                          <button mat-raised-button color="accent" type="reset">Clear</button>
                      </div>

    
                 </form><br>
               
                </mat-card>

            </div>
        </div>
    </div>
</div>
