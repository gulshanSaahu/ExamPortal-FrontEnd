

<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" >
         <div class="col-md-6 offset-md-3">
          <mat-card>
            <br>
            <div class="container text-center">
                <img src="../../../assets/signup.png" alt="">
            </div>
            <h1 class="text-center"> Register Here</h1>
             

            <form (ngSubmit)="formSubmit()" action="" class="text-center">

               
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Username </mat-label>
                    <input [(ngModel)]="user.username"
                    required
                    name="username"
                     matInput placeholder="Enter Here">
                     <mat-hint>User name must be unique !!</mat-hint>
                  </mat-form-field>
                  

                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>UserPassword </mat-label>
                    <input   required [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Enter Here">
                  </mat-form-field>

                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>First Name </mat-label>
                    <input   required [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter Here">
                  </mat-form-field>

                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Last Name </mat-label>
                    <input   required [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter Here">
                  </mat-form-field>

                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email </mat-label>
                    <input required [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Enter Here">
                  </mat-form-field>

                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Phone No. </mat-label>
                    <input  required [(ngModel)]="user.phone" name="" type="number" matInput placeholder="Enter Here">
                  </mat-form-field>

                 <div class="container text-center">
                    <button type= "submit" mat-raised-button color="primary">Register</button>
                    <button style="margin-left: 20px;" mat-raised-button type="reset" color="accent">clear</button>
                 </div>


            </form><br>
          </mat-card>
         </div>
        </div>
    </div>
</div>
