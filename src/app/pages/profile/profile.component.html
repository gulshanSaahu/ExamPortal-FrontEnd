<mat-card *ngIf="user">
    <h1>Your Profile Details</h1>
    
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center">
                    <img 
                    src="http://s3.amazonaws.com/37assets/svn/765-default-avatar.png" 
                    class="profile-image"
                    alt="">
                    <h1 class="mt20" style="font-weight: bold;">{{user.firstName}} {{user.lastName}}</h1>
                </div>

                <div class="row">
                    <div class="col-md-10 offset-md-1">

                        <table class="table text-center">
                            <tr>
                                <td>UserName</td>
                                <td>{{user.username}}</td>
                            </tr>
                            <tr>
                                <td>Userid</td>
                                <td>EXAM{{user.id}}</td>
                            </tr>
                            <tr *ngIf="user.phone">
                                <td>Phone</td>
                                <td>{{user.phone}}</td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td>{{user.authorities[0].authority}}</td>
                            </tr>
                            <tr>
                                <td>Status</td>
                                <td>{{user.enabled?"ACTIVE":"NOTACTIVE"}}</td>
                            </tr>
                            
                

                        </table>

                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <div class="text-center">
    <mat-card-actions  >
        <button mat-raised-button color="primary" >UPDATE</button>
        <button mat-raised-button color="accent" class="ml20 ">SHARE</button>
      </mat-card-actions>
    </div>
</mat-card>
