<mat-card >
    <h1 class="ml10 mt10">Update Quiz</h1>
    <div class="row">
        <div class="container">
            <div class="col-md-8 offset-md-2">

                <form action="" (submit)="updateData()" *ngIf="quiz">

                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Enter Title</mat-label>
                        <input required [(ngModel)]="quiz.title" type="text" name="title" matInput placeholder="Enter Here">
                    </mat-form-field>

                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Enter Description</mat-label>
                        <textarea rows="5" [(ngModel)]="quiz.description" required  type="text" name="description" matInput placeholder="Enter Here"></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Enter Max Marks</mat-label>
                                <input required [(ngModel)]="quiz.maxMarks"  type="number" name="maxMarks" matInput placeholder="Enter Here">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Number Of Questions</mat-label>
                                <input required [(ngModel)]="quiz.numberOfQuestions" type="number" name="numberOfQuestions" matInput placeholder="Enter Here">
                            </mat-form-field>
                        </div>
                    </div>

                    <mat-slide-toggle
                    name="active"
                    [(ngModel)]="quiz.active"
                    class="mb10">
        
                    
                    
                     Publish Status
                </mat-slide-toggle><br>

                <mat-form-field appearance="outline" class="mt20 w100">
                    <mat-label>categories</mat-label>
                    <mat-select  name="category" [(ngModel)]="quiz.category.cid">
                      
                      <mat-option *ngFor="let c of categories" [value]="c.cid">{{c.title}}</mat-option>
                    </mat-select>
                  </mat-form-field>

                  
                  <div class="container text-center mb10">

                    <button type="submit" mat-raised-button color="primary">Update</button>
                </div>

                </form>
                
            </div>
        </div>
    </div>
</mat-card>
