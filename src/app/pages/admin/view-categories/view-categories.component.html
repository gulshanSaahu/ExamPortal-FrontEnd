<mat-card>
<mat-list>
   <h1 mat-subheader class="ml20">All Categories</h1>
    <mat-list-item *ngFor="let c of categories">
      <mat-icon matListItemIcon>folder</mat-icon>
      <div matListItemTitle>{{c.title}}</div>
      <div matListItemLine>{{c.description}}</div>
      <mat-divider></mat-divider>
      <mat-divider></mat-divider>
    </mat-list-item>
   
    </mat-list>

    <div class="container text-center mt20">
        <button mat-raised-button color="primary" routerLink="/admin/add-categories">Add New Category</button>
    </div>
</mat-card>
