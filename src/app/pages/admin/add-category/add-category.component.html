<mat-card>
    <h1 class="ml20"> Add New Category</h1>
   
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form  (ngSubmit)="formSubmit()">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Title</mat-label>
                            <input required [(ngModel)]="category.title" type="text" name="title" matInput placeholder="Enter Here">
                        </mat-form-field>

                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea required [(ngModel)]="category.description" rows="12" name="description" matInput placeholder="Enter Here"></textarea>
                        </mat-form-field>
                        <div class="container text-center mt15">
                            <button type="submit" mat-raised-button color="primary">Add </button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
